<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-label-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <title>Form-label-up</title>
</head>


<body class="">
    <div class="holder">
        <div class="form-container">
            <p class="heading">Register</p>
            <div class="input-group">
                <input type="text" id="name" class="input" required autocomplete="off">
                <label for="name" class="label">Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="name" class="input" required autocomplete="off">
                <label for="name" class="label">email</label>
            </div>
            <div class="line"></div>
            <input type="submit" class="btn-block btn-style" value="submit" />
        </div>
    </div>
</body>

</html>
